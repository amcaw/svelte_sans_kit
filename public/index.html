<body>
	<script>
		document.write('<script defer src="./build/bundle.js"></scr' + 'ipt>');

<script>
		var pymChild = new pym.Child();
		var body = document.body;

		setInterval(function() {
			pymChild.sendMessage('height', Math.max( body.scrollHeight, body.offsetHeight ));
		}, 500);
	</script>
